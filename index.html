<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Test</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#divmod">Стать партнером</button>
   
    
    <!--MODAL-->
<div class="modal fade" id="divmod" tabindex="-1" aria-bs-labelledby="divmodlable" aria-bs-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="divmodlable">Стать партнером проекта</h5>
        <button class="btn-close" data-bs-dismiss="modal" aria-bs-label="close"></button>
      </div>
    <div class="modal-body">
      <form action="">
        <div action="" class="row mb-4 form-floating">
          <!--Org-->
          <input type="text" class="form-control" id="inputOrg" placeholder="name@example.com">
          <label for="inputOrg" class="col-sm-2 col-form-lable form-control">Организация</label>
          
         </div>
        
        <div action="" class="row mb-3 form-floating">
          <!-- Phone-->
          <input type="tel" class="form-control" id="inputOrg" placeholder="+7 123 456 7890">
          <label for="inputPhone" class="col-sm-2 col-form-lable form-control">Телефон</label>
          <div class="col-sm-10">
            
          </div>
        </div>
        <div action="" class="row mb-3 form-floating">
          <!--email-->
          <input type="email" class="form-control" id="inputEmail" placeholder="name@example.ru">
          <label for="inputEmail" class="col-sm-2 col-form-lable form-control" >Email</label>
         
          
          </div>
        </div>
         <div action="" class="row mb-3 form-floating">
           <!-- Specialisation-->
           <label for="inputPhone" class="col-sm-2 col-form-lable"></label>
         <div class="col-sm-10">
          <div class="form-floating">
           <select class="form-select " id="inputSpec" aria-bs-label="Floating label select example">
            <option selected>Экология</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label for="inputSpec" class="col-sm-2 col-form-lable">Направление</label>
          </div>
          </div>
        </div>
        <div action="" class="row mb-3 form-floating">
          <!--WEB-->
          <label for="inputWeb" class="col-sm-2 col-form-lable"></label>
          <div class="col-sm-10">
            <input type="url" class="form-control" id="inputWeb">
          </div>
        </div>
        <div action="" class="row mb-3 form-floating">
          <!--Vk-->
          <label for="inputEmai" class="col-sm-2 col-form-lable">Email</label>
          <div class="col-sm-10">
            <i class="fa fa-vk" aria-hidden="true"></i>
            <input type="email" class="form-control" id="inputEmai">
          </div>
        </div>
        <div action="" class="row mb-3 form-floating">
          <!--ok-->
          <label for="inputEmai" class="col-sm-2 col-form-lable"></label>
          <div class="col-sm-10">
            <i class="fa fa-odnoklassniki" aria-hidden="true"></i>
            <input type="text/url" class="form-control" id="inputEmai">
          </div>
        </div>
        <div action="" class="row mb-3 form-floating">
          <label for="inputEmai" class="col-sm-2 col-form-lable"></label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmai">
          </div>
        </div>
        <div action="" class="row mb-3 form-floating">
          <label for="inputEmai" class="col-sm-2 col-form-lable"></label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmai">
          </div>
        </div>
        <div action="" class="row mb-3 form-floating">
          <label for="inputEmai" class="col-sm-2 col-form-lable">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmai">
          </div>
        </div>
        <div action="" class="row mb-3 form-floating">
          <label for="inputEmai" class="col-sm-2 col-form-lable">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmai">
          </div>
        </div>       

    </div>
    <div class="modal-footer">
      
      <button class="btn-secondary" id="sign-in">Стать партнером проекта</button>
      <button class="btn-secondary" data-bs-dismiss="modal" id="cancel">Отменить</button>
  
    </div>



    </div>
  </div>
</div>
    <!--MODAL-->
  </body>
</html
